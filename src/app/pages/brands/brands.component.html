@if (brandsList().length > 0) {

    <app-header backgroundImage="/images/category.jpg" >
        <p class="text-2xl uppercase">All Brands</p>
        <!-- <p>Online fashion, furniture, handmade... store</p> -->
    </app-header>

    <section id="category" class=" lg:xl-10/12 xl:w-9/12 mx-auto py-10">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                @for (brand of brandsList(); track brand._id) {
    
                    <div class="card rounded-md shadow-lg p-1">
                       
                        <div class="relative group overflow-hidden me-3 cursor-pointer border border-black/30">
                            <img [src]="brand.image" class="w-full h-[350px] object-contain transition-transform duration-500 " />

                            <div class="absolute inset-0 bg-gray-400 bg-opacity-50 opacity-0 group-hover:opacity-35 transition-opacity duration-300 z-10"></div>
                            <div class="absolute top-1/4 left-1/2 -translate-x-1/2 flex flex-col gap-2 opacity-0 group-hover:opacity-100 group-hover:translate-y-1/2 transition-all duration-500 z-20">
                                <a class="bg-white text-black text-sm px-4 py-1.5 rounded-full shadow hover:bg-black hover:text-white transition cursor-pointer">
                                    subcategories
                                </a>
                                <a [routerLink]="['/search-products' , brand._id]" class="bg-white text-black text-sm px-4 py-1.5 rounded-full shadow hover:bg-black hover:text-white transition cursor-pointer text-center">
                                    His Products
                                </a>
                            </div>                        
                        </div>
                                
                        <!-- product info -->
                        <div class="p-3">
                            <h3 class="text-xl font-medium text-[#686767] text-center">{{brand.name}}</h3>
                        </div>
                    </div>
                }
            </div>            
        </div>
    </section>




}
