 <div class="card rounded-md shadow-lg p-1">

    <div class="relative group overflow-hidden me-3 cursor-pointer border border-black/30">
        <img [src]="myProduct().imageCover" class="w-full h-[350px] object-cover transition-transform duration-500 " />

        <!-- hover -->
        <div [routerLink]="['/product-details' , myProduct()._id]" class="absolute inset-0 bg-gray-400 bg-opacity-50 opacity-0 group-hover:opacity-35 transition-opacity duration-300 z-10"></div>
        <a (click)="isInWishlist() ? deletePrpductFromWishlist(myProduct()._id) : addProductToWishlist(myProduct()._id)" [class.top-2]="isInWishlist()"  class="absolute left-2 -top-5 group-hover:top-2 transition-all duration-500 z-20">
            @if (!isInWishlist()) {
                <i class="fa-regular fa-heart text-black text-xl hover:text-[#56cfe1] transition"></i>
            }@else {
                <i class="fa-solid fa-heart text-black text-xl hover:text-[#56cfe1] transition"></i>
            }
        </a>


        <div class="absolute top-1/4 left-1/2 -translate-x-1/2 flex flex-col gap-2 opacity-0 group-hover:opacity-100 group-hover:translate-y-1/2 transition-all duration-500 z-20">
            <a routerLink="/products" class="bg-white text-black text-sm px-4 py-1.5 rounded-full shadow hover:bg-black hover:text-white transition cursor-pointer">
                Quick Shop
            </a>
            <button (click)="addProductToCart(myProduct()._id)" [style.cursor]="loadingCart() ? 'wait' : 'pointer' " [disabled]="loadingCart()" class="bg-white text-black text-sm px-4 py-1.5 rounded-full shadow hover:bg-black hover:text-white transition cursor-pointer">
                Add To cart
            </button>
        </div>                        
    </div>
            
    <!-- product info -->
    <div class="p-3">
        <p class="text-sm text-[#31708f]">{{myProduct().category.name}}</p>
        <h3 class="text-md font-normal text-[#686767]">{{ myProduct().title.split(' ' , 3).join(' ')}}</h3>
        <div class="flex justify-between items-center">
            <span class="text-gray-600">{{myProduct().price}} EGP</span>
            <div class="flex items-center">
                <i class="fas fa-star text-yellow-300"></i>
                <span class="text-gray-600"> {{myProduct().ratingsAverage}} </span>
            </div>
        </div>
    </div>
</div>
