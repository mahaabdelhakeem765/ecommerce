<div [id]="'quick-view-modal-' + productId" tabindex="-1" aria-hidden="true" 
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-6xl max-h-full">
    <div class="relative bg-white rounded-lg shadow">
      
      
      <!-- Modal body -->
      <div class="p-4 md:p-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Left: Images -->
          <!-- <div class="flex flex-col lg:flex-row gap-4"> -->
           
          <div class="relative flex-1">
            <!-- Main Image -->
            <img [src]="selectedImage()" 
                class="w-full h-[500px] object-cover rounded-md"
                [alt]="product()?.title">

            <!-- Left arrow -->
            <button (click)="prevImage()"
                    class="absolute top-1/2 left-2 transform -translate-y-1/2 
                          bg-white/80 text-black size-9 rounded-full border shadow 
                          cursor-pointer hover:bg-[#222] hover:text-white transition duration-300">
              <i class="fas fa-chevron-left"></i>
            </button>

            <!-- Right arrow -->
            <button (click)="nextImage()"
                    class="absolute top-1/2 right-2 transform -translate-y-1/2 
                          bg-white/80 text-black size-9 rounded-full border shadow 
                          cursor-pointer hover:bg-[#222] hover:text-white transition duration-300">
              <i class="fas fa-chevron-right"></i>
            </button>

            <!-- Dots -->
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
              @for (img of allImages; track $index; let i = $index) {
                <button 
                  (click)="goToImage(i)"
                  class="w-3 h-3 rounded-full transition"
                  [class]="{
                    'bg-gray-600': currentIndex() === i,
                    'bg-gray-300': currentIndex() !== i
                  }">
                </button>
              }
            </div>

          </div>

          <!-- </div> -->
          
          <!-- Right: Product Info -->
          <div>
            <!-- Modal header -->
            <div class="flex items-center justify-end">
              <!-- <h3 class="text-xl font-semibold text-gray-900">
                {{product()?.title}}
              </h3> -->
              <button type="button" (click)="closeModal()"
                      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center absolute top-3 right-3 ">
                <svg class="w-3 h-3" aria-hidden="true" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <h2 class="text-2xl font-semibold mb-2">{{product()?.title}}</h2>
            <p class="text-gray-500 text-lg mb-4">{{product()?.price | currency:'EGP'}}</p>
            <p class="text-gray-600 mb-6">{{product()?.description}}</p>
            
            <div class="text-sm text-gray-500 space-y-1 mb-4">
              <p>Category: {{product()?.category?.name}}</p>
              <div>
                Rating: 
                <i class="fas fa-star text-yellow-300"></i>
                <span class="text-gray-500">{{product()?.ratingsAverage}}</span> 
              </div>
            </div>
            
            <!-- Quantity + Add to Cart -->
            <div class="flex items-center gap-4 mb-4">
              <!-- <div class="flex items-center border rounded-lg overflow-hidden">
                <button class="px-3 py-2 hover:bg-gray-100" (click)="decrease()">-</button>
                <span class="px-4">{{ quantity() }}</span>
                <button class="px-3 py-2 hover:bg-gray-100" (click)="increase()">+</button>
              </div> -->
              <button (click)="addToWishlist(productId)" [style.cursor]="loadingWishlist() ? 'wait' : 'pointer'" [disabled]="loadingWishlist()" class="w-10 h-10 border rounded-full flex items-center justify-center text-sx cursor-pointer hover:text-[#56cfe1] hover:border-[#56cfe1] transition-all duration-300"><i class="far fa-heart"></i></button>
              <button (click)="addProductToCart(productId)" [style.cursor]="loadingCart() ? 'wait' : 'pointer' " [disabled]="loadingCart()" class="bg-[#222] text-white px-4 py-2 rounded-full hover:bg-[#56cfe1] transition duration-300 cursor-pointer">ADD TO CART</button>
            </div>
            <a [routerLink]="['/product-details' , product()?._id]" class="text-gray-500 hover:text-gray-800 transition duration-300">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
